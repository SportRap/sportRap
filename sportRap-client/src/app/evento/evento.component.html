<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Novo Evento</a>
</nav>
<div class="mt-5">
  <form class="container">
    <div class="row">
      <div class="form-group col-12">
        <label for="nomeEvento">Nome do evento</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col-6">
        <label for="descricaoEvento">Descricao</label>
        <input type="text" placeholder="descricao do evento" class="form-control">
      </div>
      <div class="form-group col-6">
        <label for="dataEvento">Data do evento</label>
        <input type="date" class="form-control">
      </div>
      <div class="form-group col-12">
        <label for="localEvento">Local evento</label>
        <input type="text" placeholder="local em que ira ocorrer o evento.." class="form-control">
      </div>
      <button type="submit" class=" ml-3 col-3 btn btn-lg btn-warning">Criar</button>
      <button class=" ml-3  col-3 btn btn-lg btn-danger" [routerLink] = "['/home']">Cancelar</button>
    </div>
  </form>
</div>
